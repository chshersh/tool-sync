name: Rust

on:
  pull_request:
    types: [synchronize, opened, reopened]
  push:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: cargo build --verbose

    - name: Unit tests
      run: cargo test --verbose
    
    - name: "Integration test: [only-ripgrep]"
      env:
          SYNC_DIR: "only-ripgrep"
      run: |
          mkdir $SYNC_DIR
          cargo run -- --config=tests/only-ripgrep.toml sync
          test -f $SYNC_DIR/rg
